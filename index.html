<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Jquery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="./assets/images/starkFavicon.png" />
    <title>Game of Thones Trivia</title>
</head>

<body>

    <!-- <audio loop autoplay src="./assets/music/gotTheme.mp3"></audio> -->

    <div class="wrapper">

        

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h1 id="title">Game of Thrones Trivia</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary btn-lg btn-block" id="startBtn">START</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div id="quiz">

                    <div id="countdownTimer"></div>

                    <div id="message"></div>

                    <hr>
                    <div id="subQuiz">
                        <p id="questionText"></p>

                        <button type="button" class="btn btn-primary btn-lg btn-block" id="btn0"></button>

                        <button type="button" class="btn btn-primary btn-lg btn-block" id="btn1"></button>

                        <button type="button" class="btn btn-primary btn-lg btn-block" id="btn2"></button>

                        <button type="button" class="btn btn-primary btn-lg btn-block" id="btn3"></button>
                    </div>
                    
                    <img id="gif" src="" alt="">
                    <hr>

                    <footer>

                        <p id="progress"></p>

                    </footer>

                </div>
                <div id="results">
                    <h3 id="right"></h3>
                    <h3 id="wrong"></h3>
                    <h3 id="timeout"></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/app.js"></script>

</body>

</html>
